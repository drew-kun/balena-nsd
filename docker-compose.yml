version: '2.1'

volumes:
  nsd_config:
  nsd_zones:
  nsd_db:

services:
  nsd:
    build: ./nsd
    environment:
      NSD_BASE64_CFG: 

      # Guest Reverse:
      NSD_ZONE_0: domain.tld
      NSD_ZONE_0_SIGNED: no  # yes | no
      NSD_BASE64_ZONE_0_CFG: 

      # Servers VLAN Reverse:
      NSD_ZONE_1: 1.168.192.in-addr.arpa
      NSD_ZONE_1_SIGNED: no  # yes | no
      NSD_BASE64_ZONE_1_CFG: 

      # Clients VLAN Reverse:
      NSD_ZONE_2: 2.168.192.in-addr.arpa
      NSD_ZONE_2_SIGNED: no  # yes | no
      NSD_BASE64_ZONE_2_CFG: 

      # Guest VLAN Reverse:
      NSD_ZONE_3: 9.168.192.in-addr.arpa
      NSD_ZONE_3_SIGNED: no  # yes | no
      NSD_BASE64_ZONE_3_CFG: 

    volumes:
    - nsd_config:/etc/nsd
    - nsd_zones:/zones
    - nsd_db:/var/db/nsd
    ports:
    - 192.168.10.3:53:53
    - 192.168.10.3:53:53/udp
